name: darmbank
description: Um aplicativo de banco digital.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx:
  flutter_mobx:

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

# Meus recursos
  assets:
    - assets/images/

# Minhas fontes
  fonts:
    - family: Montserrat
      fonts:
      - asset: assets/fonts/Montserrat-Regular.ttf
      - asset: assets/fonts/Montserrat-SemiBold.ttf
        #weight: 700
    - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins-Regular.ttf