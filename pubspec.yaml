name: darmbank
description: Um aplicativo de banco digital.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_native_splash: ^2.2.16
  
  get_it:
  mobx:
  flutter_mobx:

  http: ^0.13.5

dev_dependencies:
  flutter_launcher_icons: "^0.11.0"
  flutter_test:
    sdk: flutter
  integration_test:           # new
    sdk: flutter              # new
  test: ^1.14.4               # new

  mobx_codegen:
  build_runner:
  flutter_lints: ^2.0.0

  


flutter:

  uses-material-design: true

# Meus recursos
  assets:
    - assets/images/

# Minhas fontes
  fonts:
    - family: Montserrat
      fonts:
      - asset: assets/fonts/Montserrat-Regular.ttf
      - asset: assets/fonts/Montserrat-SemiBold.ttf
        #weight: 700
    - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins-Regular.ttf

flutter_icons:
    image_path: "assets/images/darm_logo.png"
    android: "launcher_icon"
    ios: true
    remove_alpha_ios: true
    background_color: "#9747FF"
    web:
      generate: true
      image_path: "assets/images/darm_logo.png"
      background_color: "#9747FF"
      theme_color: "#9747FF"
    windows:
      generate: true
      image_path: "assets/images/darm_logo.png"
      icon_size: 48 # min:48, max:256, default: 48
    macos:
      generate: true
      image_path: "assets/images/darm_logo.png"

flutter_native_splash:
  color: "#9747FF"
  image: "assets/images/darm_logo.png"
  android: true
  ios: true